<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="wrap"> 
    <h2>SVG tag</h2>
    <div class="box">
      <svg class="icon-close">
        <use xlink:href="./assets/images/sprite.svg#close" />
      </svg>
      <svg class="icon-close type2">
        <use xlink:href="./assets/images/sprite.svg#close" />
      </svg>
      <svg class="icon-arrow">
        <use xlink:href="./assets/images/sprite.svg#arrow" />
      </svg>
      <svg class="icon-arrow type2">
        <use xlink:href="./assets/images/sprite.svg#arrow" />
      </svg>
      <svg class="icon-order">
        <use xlink:href="./assets/images/sprite.svg#order" />
      </svg>   
      <svg class="icon-order type2">
        <use xlink:href="./assets/images/sprite.svg#order" />
      </svg>   
    </div>   
    <h2>SVG background</h2>
    <div class="box">
      <i class="icon-youtube"></i>
      <i class="icon-youtube type2"></i>
      <i class="icon-article"></i>
      <i class="icon-article type2"></i>
      <i class="icon-online"></i>
      <i class="icon-online type2"></i>
    </div>
    <h2>SVG background(sprite)</h2>
    <div class="box">
      <i class="icon-chart"></i>
      <i class="icon-chart type2"></i>
      <i class="icon-clock"></i>
      <i class="icon-clock type2"></i>
      <i class="icon-facebook"></i>
      <i class="icon-facebook type2"></i>
      <i class="icon-twitter"></i>
      <i class="icon-twitter type2"></i>
    </div>
  </div>
</body>
</html>
